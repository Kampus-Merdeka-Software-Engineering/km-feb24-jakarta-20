<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DASHBOARD</title>
    <link rel="stylesheet" href="dashboard.css">
    <link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous"
        referrerpolicy="no-referrer"
    />
</head>
<body>
    <div class="sidebar">
        <div class="sidebar-content">
            <img src="logo.svg" alt="">
            <ul>
                <a href="home.html">
                    <li class="option1">
                        <i class="fa-solid fa-house"></i>
                        <p>Home</p>
                    </li>
                </a>
                <a href="#">
                    <li class="option2">
                        <i class="fa-solid fa-chart-line"></i>
                        <p>Dashboard</p>
                    </li>
                </a>
            </ul>
        </div>
    </div>
    <div class="content">
        <div class="header">
            <h1>Statistik Transaksi</h1>
            <div class="dropdown">
                <select id="location">
                    <option value="" disabled selected>Choose store location</option>
                    <option value="location1">Location 1</option>
                    <option value="location2">Location 2</option>
                    <option value="location3">Location 3</option>
                    <!-- Tambahkan opsi lokasi toko sesuai kebutuhan -->
                </select>
                <select id="date-range">
                    <option value="" disabled selected>Choose date range</option>
                    <option value="today">Today</option>
                    <option value="this-week">This Week</option>
                    <option value="this-month">This Month</option>
                    <option value="custom">Custom</option>
                    <!-- Tambahkan opsi rentang tanggal sesuai kebutuhan -->
                </select>
            </div>
        </div>
        <div class="highlight">
            <div class="hi-box">
                <div class="color-box"></div>
                <div class="content-hi-box">
                    <div class="text">
                        <h2>Average Quantity <br> Sales Per Month</h2>
                        <p>14,875</p>
                    </div>
                    <div class="gambar">
                        <img src="hi1.svg" alt="">
                    </div>
                </div>
            </div>
            <div class="hi-box">
                <div class="color-box"></div>
                <div class="content-hi-box">
                    <div class="text">
                        <h2>Average Quantity <br> Per Transaction </h2>
                        <p>2</p>
                    </div>
                    <div class="gambar">
                        <img src="hi2.svg" alt="">
                    </div>
                </div>
            </div>
            <div class="hi-box">
                <div class="color-box"></div>
                <div class="content-hi-box">
                    <div class="text">
                        <h2>Average Spending <br>Per Transaction <h2>
                        <p>$4,62</p>
                    </div>
                    <div class="gambar">
                        <img src="hi3.svg" alt="">
                    </div>
                </div>
            </div>
            <div class="hi-box">
                <div class="color-box"></div>
                <div class="content-hi-box">
                    <div class="text">
                        <h2>Average Spending Per<br> Transaction Quantity</h2>
                        <p>$3,02</p>
                    </div>
                    <div class="gambar">
                        <img src="hi4.svg" alt="">
                    </div>
                </div>
            </div>
        </div>
        <div class="chart">
            <div class="grafik"></div>
            <div class="table"></div>
        </div>
        <div class="tables">
            <div class="kiri"></div>
            <div class="pie-chart"></div>
        </div>
    </div>
</body>
</html>
